<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Login Form</h1> 
   <p>Please fill out this form with the required information</p>
   <form method="get" action='/submit.url'>
    <fieldset>
      <label for="first-name">Enter Your First Name: 
          <input id="first-name" name="first-name" type="text" required />
      </label>
      <label for="last-name">Enter Your Last Name: 
          <input id="last-name" name="last-name" type="text" required />
      </label>
      <label for="email">Enter Your Email: 
          <input id="email" name="email" type="email" required />
      </label>
      <label for="new-password">Type your password: 
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
      </label>
    </fieldset>
    <p>Did not register yet? <a href="register.html"> Register now!</a></p>
      <input type="submit" value="Submit" />
    </form>
</body>
</html>
